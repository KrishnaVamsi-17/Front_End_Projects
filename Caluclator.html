<!DOCTYPE html>
<html>
  <head>
    <title>Caluclator</title>
  </head>
  <script>
    let caluc = '';
    function fun1(){
      caluc+=1;
      console.log(caluc);
    }
    function fun2(){
      caluc+=2 ;
      console.log(caluc);
    }
    function fun3(){
      caluc+=3;
      console.log(caluc);
    }
    function fun4(){
      caluc+=4;
      console.log(caluc);
    }
    function fun5(){
      caluc+=5;
      console.log(caluc);
    }
    function fun6(){
      caluc+=6;
      console.log(caluc);
    }
    function fun7(){
      caluc+=7;
      console.log(caluc);
    }
    function fun8(){
      caluc+=8;
      console.log(caluc);
    }
    function fun9(){
      caluc+=9;
      console.log(caluc);
    }
    function fun0(){
      caluc+=0;
      console.log(caluc);
    }
    function funplus(){
      caluc+= ' + ';
      console.log(caluc);
    }
    function funequal()
    {
      caluc = eval(caluc);
      console.log(caluc);
    }
    function cl(){
      caluc = '';
      console.log(caluc);
    }
    function funminus(){
      caluc+=' - ';
      console.log(caluc);
    }
    function funmul(){
      caluc+=' * ';
      console.log(caluc);
    }
    function fundiv(){
      caluc+=' / ';
      console.log(caluc);
    }
  </script>
  <body>
    <h4>Caluclator</h4>
    <p>
      <button onclick = "fun1()">1</button>
      <button onclick="fun2()">2</button>
      <button onclick="fun3()">3</button>
      <button onclick = "funplus()">+</button>
      <button onclick="funminus()">-</button>
    </p>
    <p>
      <button onclick = "fun4()">4</button>
      <button onclick="fun5()">5</button>
      <button onclick="fun6()">6</button>
      <button onclick = "funmul()">*</button>
      <button onclick="fundiv()">/</button>
    </p>
    <p>
      <button onclick = "fun7()">7</button>
      <button onclick="fun8()">8</button>
      <button onclick="fun9()">9</button>
      <button onclick="funequal()">=</button>
      <button onclick = "cl()">AC</button>
    </p>
    
  </body>
</html>
