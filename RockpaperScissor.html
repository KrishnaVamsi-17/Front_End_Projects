<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
  </head>
  <script>
    let cmpmv = '';
    let var1 ={
      Win:0,
      Loose:0,
      Tie:0
    };
    function ComputeMove()
    {
      let rm = Math.random();
      if(rm>=0 && rm<1/3) cmpmv = 'rock';
      else if(rm>=1/3&&rm<2/3) cmpmv = 'paper';
      else cmpmv = 'scissor';
    }
    function result(usermv)
    {
      let outcome = '';
      if(usermv === 'rock')
      {
        if(cmpmv === 'rock')
        {
          outcome = 'Tie';
          var1.Tie+=1;
        }
         
        else if(cmpmv === 'paper')
        {
          outcome = 'You Loose';
          var1.Loose+=1;
        } 
        else 
        {
          outcome = 'You Win';
          var1.Win+=1;
        }
      }
      else if(usermv === 'paper')
      {
        if(cmpmv === 'rock')
        {
          outcome = 'You Win';
          var1.Win+=1;
        }
          
        else if(cmpmv === 'paper') {
          var1.Tie+=1;
          outcome = 'Tie';}
        else{
          outcome = 'You Loose';
          var1.Loose+=1;
        } 
      }
      else
      {
        if(cmpmv === 'rock'){
          var1.Loose+=1;
          outcome = 'You Loose.';
        }
          
        else if(cmpmv === 'paper') {
          var1.Win+=1;
          outcome = 'You Win';}
        else {
          var1.Tie+=1;
          outcome = 'Tie';}
      }
      alert(`Computer picked ${cmpmv}. You picked ${usermv} . Result is ${outcome}.\n Win: ${var1.Win}, Loose: ${var1.Loose}, Tie: ${var1.Tie}`);
    }
    function reset()
    {
      var1.Win=0;
      var1.Loose=0;
      var1.Tie=0;
    }
  
  </script>
  <body>
    <h3>Rock Paper Scissor</h3>
    <button onclick="
    ComputeMove();
    result('rock');
    ">Rock</button>
    <button onclick="
    ComputeMove();
    result('paper');
    ">Paper</button>
    <button onclick="
    ComputeMove();
    result('Scissor');
    ">Scissor</button>
    <button onclick="reset()">Reset score</button>
  </body>
</html>
